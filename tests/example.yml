tests:
  - description: 'baidu hp'
    conditions:
      env:
        TEST_ENV: '^(stg|prd)$'
    request:
      address: 'www.baidu.com'
      path: '/'
    response:
      statusCodes: [201]
      headers:
        patterns:
          server: '^BWS'
        exclude:
          - 'abcdefg'
      body:
        patterns:
          - '14px.*?"宋体"'

  - description: 'hp'
    conditions:
      env:
        TEST_ENV: '^(stg|prd)$'
    request:
      path: '/'
    response:
      statusCodes: [201]

  - description: 'hp'
    request:
      path: '/'
    response:
      statusCodes: [200]
