name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: 'New Features'
    label: 'new feature'
  - title: 'Bug Fixes'
    label: 'fix'
  - title: 'Improvements'
    label: 'enhancement'
  - title: 'Documentation'
    label: 'docs'
  - title: 'Other'
    label: 'other'
version-resolver:
  major:
    labels:
      - 'breaking change'
  minor:
    labels:
      - 'new feature'
  default: patch
template: |
  # Changelog
  
  $CHANGES

  Changes since previous release: https://github.com/nytimes/httptest/compare/$PREVIOUS_TAG...v$NEXT_PATCH_VERSION
