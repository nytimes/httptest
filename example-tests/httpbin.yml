# Tests on httpbin.org
tests:
  - description: 'HTTP GET'
    request:
      scheme: 'http'
      path: '/get'
    response:
      statusCodes: [200]

  - description: 'HTTPS GET'
    request:
      path: '/get'
    response:
      statusCodes: [200]
      headers:
        patterns:
          access-control-allow-origin: '.+'
        notPresent:
          - 'not-present-header'
        notMatching:
          access-control-allow-origin: 'example.com'
      body:
        patterns:
          - 'https://httpbin.org/get'

  - description: 'HTTP POST'
    request:
      method: 'POST'
      path: '/post'
      body: 'testvalue'
    response:
      statusCodes: [200]
      body:
        patterns:
          - 'https://httpbin.org/post'
          - 'testvalue'

  - description: 'HTTP PATCH'
    conditions:
      env:
        TEST_ENV: '^(stg|prd)$'
    request:
      method: 'PATCH' # Unsupported method
      path: '/patch'
    response:
      statusCodes: [200]
      body:
        patterns:
          - 'https://httpbin.org/patch'

  - description: 'HTTP status code - invalid request'
    request:
      path: '/status/a'
    response:
      statusCodes: [400]

  - description: 'HTTP status code - multiple'
    request:
      path: '/status/400'
    response:
      statusCodes: [200, 301, 302, 400]

  - description: 'env var substitution'
    request:
      path: '/headers'
      headers:
        x-test-0: '${TEST_ENV}'
    response:
      statusCodes: [200]
      body:
        patterns:
          - 'dev'

  - description: 'base64'
    request:
      path: '/base64/ZTRxMmplenBreXYxcTNhOQ=='
    response:
      statusCodes: [200]
      body:
        patterns:
          - 'e4q2jezpkyv1q3a9'

  # Different host and allow invalid cert
  - description: 'invalid server cert'
    skipCertVerification: true
    request:
      host: 'wrong.host.badssl.com'
      path: '/'
    response:
      statusCodes: [200]
